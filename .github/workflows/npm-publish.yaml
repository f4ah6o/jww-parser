name: Release and Publish

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  id-token: write   # Required for npm provenance (OIDC)
  contents: write   # Required for GitHub Release

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org

      - name: Install npm dependencies
        working-directory: npm
        run: npm ci

      - name: Update package version from tag
        working-directory: npm
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"
          npm version --no-git-tag-version --allow-same-version "$VERSION"

      # ğŸ”’ CI å®‰å…¨ã‚¬ãƒ¼ãƒ‰ï¼ˆnpm scripts å´ãŒå£Šã‚Œã¦ã‚‚å¤±æ•—ã—ãªã„ï¼‰
      - name: Ensure wasm output directory exists
        run: mkdir -p npm/wasm

      - name: Build package
        working-directory: npm
        run: npm run build

      - name: Publish package to npm
        working-directory: npm
        run: npm publish

